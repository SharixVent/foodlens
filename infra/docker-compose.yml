services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: foodlens
      POSTGRES_PASSWORD: foodlens
      POSTGRES_DB: foodlens
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodlens -d foodlens"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: foodlens-backend:dev
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://foodlens:foodlens@db:5432/foodlens
      BACKEND_CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]

  frontend:
    image: foodlens-frontend:dev
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on: [backend]
    ports: ["3000:3000"]

volumes:
  db_data:
